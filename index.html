<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt - AI Gifting Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-window">
        <header>
            <a href="/" class="logo">âš¡ Giftbox Ai</a>
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
                <a href="#" class="nav-button">Create an account</a>
            </nav>
        </header>

        <main class="hero-content">
            <div class="hero-text">
                <h1>Optimize the generation<br>of your <span class="highlight">ideas</span></h1>
                <p>Efficient Gift Mastery. Let our AI optimize your creative workflow and eliminate brainstorming bottlenecks.</p>
            </div>
            
            <form id="prompt-form">
                <div class="form-group full-width">
                    <label for="user-prompt">Describe the person and the occasion...</label>
                    <textarea id="user-prompt" placeholder="Looking for a birthday gift for my dad. He loves history, grilling, and just finished a big project at work..."></textarea>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="occasion">Occasion</label>
                        <select id="occasion">
                            <option>Birthday</option>
                            <option>Anniversary</option>
                            <option>Christmas</option>
                            <option>Thank You</option>
                        </select>
                    </div>
                    <div class="form-group budget-group">
                        <label for="budget-slider">Budget</label>
                        <div class="slider-wrapper">
                            <div class="slider-value" id="slider-value-tooltip">
                                <span id="budget-value">$0 - $25</span>
                            </div>
                            <input type="range" id="budget-slider" min="0" max="3" value="1" step="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interests">Interests</label>
                        <input type="text" id="interests" placeholder="e.g., Grilling, History">
                    </div>
                    <!-- This form group is now replaced by the advanced exclusions feature below -->
                </div>
                
                <!-- NEW: Advanced "Exclusions" Feature -->
                <div class="avoid-section">
                    <a href="#" id="add-exclusions-btn">+ Add Exclusions (Optional)</a>
                    <div id="avoid-details" class="hidden">
                        <div class="form-group">
                            <label for="avoid-tags">Things to avoid (type or click below)</label>
                            <input type="text" id="avoid-tags" placeholder="e.g., Alcohol, Clothing...">
                            <div class="suggested-tags">
                                <span class="tag">Alcohol</span>
                                <span class="tag">Clothing</span>
                                <span class="tag">Gadgets</span>
                                <span class="tag">Jewelry</span>
                                <span class="tag">Books</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="cta-button">Get Started</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script> 
</body>
</html>
