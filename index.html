<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt - AI Idea Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-window">
        <div class="hero-glow"></div>
        <div class="deco-shape shape-1"></div>
        <div class="deco-shape shape-2"></div>

        <header>
            <a href="/" class="logo">âš¡ Bolt</a>
            <nav>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">About</a>
                <a href="#" class="nav-button">Get Started</a>
            </nav>
        </header>

        <main class="hero-content">
            <div class="hero-text">
                <h1>Optimize the Generation of your Ideas</h1>
                <p>Provide a few details and let our AI optimize your creative workflow and eliminate brainstorming bottlenecks.</p>
            </div>
            
            <form id="prompt-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="occasion">Occasion</label>
                        <select id="occasion" name="occasion">
                            <option value="Any">Any Occasion</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Anniversary">Anniversary</option>
                            <option value="Christmas">Christmas</option>
                            <option value="Thank You">Thank You</option>
                            <option value="Just Because">Just Because</option>
                        </select>
                    </div>
                    <div class="form-group budget-group">
                        <label for="budget-slider">Budget</label>
                        <div class="slider-container">
                            <input type="range" id="budget-slider" min="0" max="3" value="0" step="1">
                            <span id="budget-value">Any Budget</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="interests">Key Interests/Hobbies (comma-separated)</label>
                    <input type="text" id="interests" placeholder="e.g., Hiking, Coffee, Sci-Fi, Knitting">
                </div>
                
                <div class="form-group">
                    <label for="user-prompt">More about the person...</label>
                    <textarea id="user-prompt" placeholder="He's a history teacher who just finished a big project and needs to relax..."></textarea>
                </div>

                <!-- NEW: "Do Not Suggest" Feature -->
                <div class="avoid-section">
                    <a href="#" id="add-exclusions-btn">+ Add Exclusions (Optional)</a>
                    <div id="avoid-details" class="hidden">
                        <div class="form-group">
                            <label for="avoid-tags">Things to avoid (comma-separated)</label>
                            <input type="text" id="avoid-tags" placeholder="e.g., Alcohol, Clothing...">
                            <div class="suggested-tags">
                                <span class="tag">Alcohol</span>
                                <span class="tag">Clothing</span>
                                <span class="tag">Gadgets</span>
                                <span class="tag">Jewelry</span>
                                <span class="tag">Books</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END: New Feature -->

                <button type="submit">Generate Ideas</button>
            </form>
        </main>
    </div>

    <script>
        // --- BUDGET SLIDER SCRIPT ---
        const budgetSlider = document.getElementById('budget-slider');
        const budgetValueDisplay = document.getElementById('budget-value');
        const budgetOptions = ['Any Budget', '$0 - $25', '$25 - $50', '$50 - $100+'];
        budgetSlider.addEventListener('input', () => {
            budgetValueDisplay.textContent = budgetOptions[budgetSlider.value];
        });

        // --- NEW: AVOID FEATURE SCRIPT ---
        const addExclusionsBtn = document.getElementById('add-exclusions-btn');
        const avoidDetails = document.getElementById('avoid-details');
        const avoidInput = document.getElementById('avoid-tags');
        const suggestedTags = document.querySelectorAll('.suggested-tags .tag');

        addExclusionsBtn.addEventListener('click', (e) => {
            e.preventDefault();
            avoidDetails.classList.toggle('hidden');
        });

        suggestedTags.forEach(tag => {
            tag.addEventListener('click', () => {
                const tagText = tag.textContent;
                // Prevent adding duplicate tags
                if (avoidInput.value.toLowerCase().includes(tagText.toLowerCase())) return;

                if (avoidInput.value === '') {
                    avoidInput.value = tagText;
                } else {
                    avoidInput.value += `, ${tagText}`;
                }
                tag.classList.add('added'); // Visually mark as added
            });
        });

        // --- FORM SUBMISSION SCRIPT ---
        document.getElementById('prompt-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const payload = {
                occasion: document.getElementById('occasion').value,
                budget: budgetValueDisplay.textContent,
                interests: document.getElementById('interests').value.trim(),
                prompt: document.getElementById('user-prompt').value.trim(),
                avoid: document.getElementById('avoid-tags').value.trim() // Add the new field
            };

            sessionStorage.setItem('userPayload', JSON.stringify(payload));
            window.location.href = 'results.html';
        });
    </script>
</body>
</html>
